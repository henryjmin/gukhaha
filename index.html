    <script>        
        Math.randomInt = (a, b) => Math.floor(Math.random() * (b - a + 1)) + a
        Array.prototype.random = function ({ exe = false, st = 1, en = 1, param } = {}) {
            let rslt = ""
            for (let i = 0; i < Math.randomInt(st, en); i++) {
                let target = this[Math.randomInt(0, this.length - 1)]
                if (typeof target === "function" && exe === true) rslt += target(param);
                else if (typeof target === "function") return target
                else rslt += target
            }
            return rslt
        }
        String.prototype.random = function (a, b) { return this.repeat(Math.randomInt(a, b)) }
        let jung = [
            () => `${["끼", "꾸", "꿔"].random()}${"우".random(0, 4)}욱`]
        let ha = [
            (st) => "國" + "下".random(20, 30),

            (st, accent) => st+[()=>`휘${"이".random(0, 8)}잉`,()=>`휘${"이".random(0, 8)}용`].random({ st: 7, en: 10,exe:true }),

            (st, accent) => st+["북","북","북","딱","딱","딱","예아","이기","매끼나라",`따${"다".random(0,2)}닥`].random({ st: 13, en: 15,exe:true }),
            (st, accent) => "국 끼 얏 호 우 ",
            () => "국하바라밀다심경"+['마하반야바라밀다심경', '관자재보살', '행심반야바라밀다시', '조견오온개공', '도일체고액', '사리자', '색불이공', '공불이색', '색즉시공', '공즉시색', '수상행식', '역부여시', '사리자', '시제법공상', '불생불멸', '불구부정', '부증불감', '시고', '공중무색', '무수상행식', '무안이비설신의', '무색성향미촉법', '무안계', '내지', '무의식계', '무무명', '역무무명진', '내지', '무노사', '역무노사진', '무고집멸도', '무지', '역무득', '이무소득고', '보리살타', '의반야바라밀다', '고심무가애', '무가애고', '무유공포', '원리전도몽상', '구경열반', '삼세제불의반야바라밀다', '고득아뇩다라삼먁삼보리', '고지반야바라밀다', '시대신주', '시대명주', '시무상주', '시무등등주', '능제일체고', '진실불허', '고설반야바라밀다주', '즉설주왈', '아제아제', '바라아제', '바라승아제', '모지', '사바하'].map(v => "중" + v.slice(1)).random({ st: 7, en: 10,exe:true }),
            (st) => `국${["항","핳"].random({st:7,st:10})}ꉂꉂ(ᵔᗜᵔ*)${"ㅋ".random(4,5)}${["🌊","🚢","⚓"].random({st: 3, en: 3})}`,
            (st) => `딩딩딩~중모닝~${"빠".random(7,10)}(중모닝)${[() => "빠".random(3,4),"딩".random(3,5)].random({st:7,st:10,exe:true})}잇츠뷰리풀데이~`,
            (st) => st + "도키도키시테타☆ ",
            (st) => "꾹쓰!꾹쓰!꾹쓰".repeat(2)+"국국따리국국따!근근따리근근따!",
            (st,accent) => `${st}기당권${accent("long")}토우${accent("bold")}`,
            (st) => st + ["훠","쭵"].random({st:10,st:15}),
            (st,accent) => st + `따리샤바라빠빠빠${accent("long")}${"빠".repeat(8)}${accent("long")}`,
            (st) => st + ["택배입니다","문열어주세요","문열어요"].random()+ ["띵동","쾅","철컥"].random({st:8,en:15})
        ]
        function accent(type = "default") {
            let rtnType = {
                long: "~".random(3, 5),
                bold: "!".random(3, 5),
                default: "~".random(3, 5) + "!".random(3, 5),
                hatena: "?".random(3, 5),
            }
            return rtnType[type]
        }

        let make = (isRandom = true) => {
            let junghaha = ""
            let targetha = isRandom ? ha.random({exe:false}) : ha[ha.length - 1]
            while (junghaha.length < 400 && !junghaha.match(/iframe/)) junghaha += targetha(jung.random({ exe: true }), accent)
            return junghaha
        }
        make(false)
        $("#make").on("click", function () {
            $(".output-wrap").removeClass("hide")
            let txt = make(true);
            
            $("#output").text(txt).val(txt)
            M.textareaAutoResize($("#output"));
            $("#copy").removeAttr("disabled");
        })
        $("#copy").on("click", function () {
            $("#output").select()
            document.execCommand("copy");
            $("#output").prop('selectionStart', 0).prop('selectionEnd',0).blur();
            M.toast({ html: "복사 완료" })
        })
        $("#output").on("focus", function () {
            $("#output").select()
            $("#output").select()
        })
